variables:
  orderId:         bdc6r-obk0it-ahy8t-pah56l
  customerId:      cust-89898
  productDetails:  Laptop
  quantity:        3
  shippingAddress: 123 Print St. San Jose

root:
  sequence:
    elements:
     - activity:
        name: CheckInventory
        arguments:
          - orderId
          - quantity
     - activity:
        name: SendConfirmation
        arguments:
          - orderId
          - customerId
     - parallel:
          branches:
            - sequence:
                elements:
                 - activity:
                    name: PrepareShipping
                    arguments:
                      - orderId
                      - shippingAddress
            - sequence:
                elements:
                 - activity:
                    name: GenerateInvoice
                    arguments:
                      - orderId
                    result: invoiceId
     - activity:
        name: NotifyShipment
        arguments:
          - orderId
          - invoiceId